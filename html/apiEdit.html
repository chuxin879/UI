	<script src="/lemon/js/vue.js"></script>
	<script src="/lemon/js/axios.min.js"></script>
	<script>
    var myvue = new Vue({
        el: ".del-interpre",
        data: {
			apiClassifications:[],
			apiVO:{},
			isJson:"{}"
        },
        methods: {
			showapiClassifications(){
				var projectId = sessionStorage.getItem("projectId");
				var url = lemon.config.global.admin + "/apiClassification/findAll";
				axios.get(url,{
					headers:{Authorization:$.cookie("sessionId")},
					params:{"projectId":projectId}
				}).then(response=>{
					var result = response.data;
					if(result.status==1&&result.data!=null){
						
						this.apiClassifications = result.data
					}
					// else{
                    // location.href = lemon.config.global.rootUrl + "/html/login.html"
                	// }

				})
			},

			showApiInformation(){
				var apiId = sessionStorage.getItem("apiId")
				var url = lemon.config.global.admin + "/api/toApiView"
				axios.get(url,{
					headers:{Authorization:$.cookie("sessionId")},
					params:{"apiId":apiId},
					
			}).then(response=>{
				var result = response.data;
				if(result.status=="1"&&result.data!=null){
					
					this.apiVO = result.data;
				}
				// else{
                //     location.href = lemon.config.global.rootUrl + "/html/login.html"
				// }
				var requestParams = this.apiVO.requestParams
				
				for(var i=0; i<requestParams.length; i++){
					var param =  requestParams[i];
					console.log(param);
					var str = `<div class="line-interedit line-com">
											<input name="queryParam[${i}].id" value="${param.id}" type="hidden">
											<input name="queryParams[${i}].apiId" value="${param.apiId}" type="hidden">
											<input name="queryParams[${i}].type" value="${param.type}" type="hidden">
											<input placeholder="name" name="queryParams[${i}].name" value="${param.name}" style="width:18%" type="text">
											<select name="queryParams[${i}].paramType" id="" style="width:12%">
												<option value="string" selected="${param.paramType=='string'}">string</option>

												<option value="int" ${param.paramType=='int'? 'select':''}>int</option>
											</select>
											<textarea name="queryParams[${i}].exampleData" id="" value="${param.exampleData}" placeholder="参数示例" style="width:20%"></textarea>
											<textarea name="queryParams[${i}].description" id="" value="${param.description}" placeholder="备注" style="width:25%"></textarea>
											<i class="icon icon-delete f-l"></i>
										</div> `;
					if(1==param.type){
						$("#reqpQuery .linebox-interedit").append(str);
					}else if(2==param.type){
						$("#reqpBody .linebox-interedit").append(str);
					}else if(3==param.type){
						$("#reqpHeaders .linebox-interedit").append(str);
					}else if(4==param.type){
						this.isJson=param.exampleData;
						var toAddHtml = `<div class='basicinfo-interpre reqparamsset-interedit'>
 						<div class='reqplist-interedit'>
						<textarea name='queryParams[${i}].exampleData' id='' class='remark-interedit'>${param.exampleData}</textarea>
						<input name='queryParams[${i}].type' value='4' type='hidden'/>
						<input name='queryParams[${i}].apiId' value="${param.id}" type='hidden'/>
 						</div>"
					</div>`;
					$("#reqpBody .line-interedit").remove()
					 $("#reqpBody .linebox-interedit").append(toAddHtml);

					}
				}


				})
			},
			
            
			},
        created () {
			this.showapiClassifications();
			this.showApiInformation();
        
		}
		})
	</script>
